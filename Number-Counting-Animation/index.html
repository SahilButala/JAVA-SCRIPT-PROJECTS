<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Counting Animation</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="box">
      <div class="box1">
        <i class="bx bx-moon"></i>
        <span class="num" data-num="440">000</span>
        <h3>Products</h3>
      </div>
      <div class="box1">
        <i class="bx bxs-contact"></i>
        <span class="num" data-num="320">000</span>
        <h3>contacts</h3>
      </div>
      <div class="box1">
        <i class="bx bx-star"></i>
        <span class="num" data-num="150">000</span>
        <h3>stars</h3>
      </div>
      <div class="box1">
        <i class="bx bxl-youtube"></i>
        <span class="num" data-num="550">000</span>
        <h3>subscribers</h3>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
